
<ion-content [fullscreen]="true">
  <div class="products-wrap">
    <ion-card *ngFor="let item of products">
      <ion-card-header>
        <ion-img [src]="item.bookImage"></ion-img>
        <ion-card-title>{{item.author}}</ion-card-title>
        <ion-card-subtitle>{{item.title}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{item.description}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
